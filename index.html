    <script>
        var myElement=document.getElementById("myElement"),mc=new Hammer(myElement);mc.get("pan").set({direction:Hammer.DIRECTION_ALL});mc.on("panleft panright panup pandown tap press",function(a){myElement.textContent=a.type+" gesture detected."});var myElement2=document.getElementById("myElement2"),mx=new Hammer.Manager(myElement2),pinch=new Hammer.Pinch,rotate=new Hammer.Rotate;pinch.recognizeWith(rotate);mx.add([pinch,rotate]);mx.on("pinch rotate",function(a){myElement.textContent+=a.type+" rotate worked "});
        </script>

        <script>

        // Get the left-to-right tilt (in degrees).
        var tiltLR = event.gamma;
        console.log(tiltLR);

        // Get the front-to-back tilt (in degrees).

        // Get the direction of the device (in degrees).
